plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useTestNG()
}

dependencies {
//    compile project(":api-test")
    compile group: 'com.codeborne', name: 'selenide', version: '5.18.0'
    testCompile group: 'org.testng', name: 'testng', version: '7.3.0'
    testCompile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.30'
    testImplementation 'io.rest-assured:rest-assured:4.3.3'
    compile group: 'io.qameta.allure', name: 'allure-selenide', version: '2.13.8'

}



